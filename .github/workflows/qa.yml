name: QA

on: [push, pull_request]

jobs:
  run_qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: ./test/run-qa.sh
        timeout-minutes: 5
    services:
      sonarqube:
        image: sonarqube:8.9-community
        ports:
          - 9000:9000
